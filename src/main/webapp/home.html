<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Learning App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .header {
    text-align: center;
    padding: 40px;
    background-color: #3498db;
    color: white;
  }
  
  .container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 40px;
  }
  
  .feature {
    text-align: center;
    padding: 20px;
  }
  
  .feature img {
    max-width: 100px;
    margin-bottom: 20px;
  }
  
  .feature h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  .feature p {
    font-size: 16px;
    color: #666;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Welcome to E-Learning</h1>
  <p>Your pathway to knowledge</p>
</div>

<div class="container">
  <div class="feature">
    <img src="image1.jpg" alt="Image 1">
    <h2>Learn Anytime</h2>
    <p>Access courses and lessons whenever it suits you.</p>
  </div>
  
  <div class="feature">
    <img src="image2.jpg" alt="Image 2">
    <h2>Interactive Content</h2>
    <p>Engage with interactive videos, quizzes, and assignments.</p>
  </div>
  
  <div class="feature">
    <img src="image3.jpg" alt="Image 3">
    <h2>Expert Instructors</h2>
    <p>Learn from experienced instructors in various fields.</p>
  </div>
</div>

</body>
</html>
