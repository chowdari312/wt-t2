<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    margin-left: 600px;
    margin-top: 30px;
    background: linear-gradient(to bottom, #34495e, #2c3e50);
    font-family: Arial, sans-serif;
  }
  
  .top-message {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 10px;
    color: #ffffff;
    font-weight: bold;
    z-index: 999;
  }
  
  .container {
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 40px;
    width: 400px;
    text-align: center;
    position: relative;
  }
  
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #007bff;
  }
  
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
    color: #333;
  }

  .required {
    color: red;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  input[type="date"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  input[type="date"],
  select {
    color: #333;
  }
  
  .btn-register {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
  }
  a{color: red;
text-decoration: none;}
  .login-link {
    text-align: center;
    margin-top: 20px;
    color: #555;
  }
</style>
</head>
<body>
<div class="top-message">
  <h3>Welcome to our platform! Register now and start learning.</h3>
</div>
<div class="container">
  <h2>Create an Account</h2>
  <form action="f2" method="post">
    <label for="name">Full Name<span class="required">*</span>:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" oninput="validateForm()" required><br>
    <p id="error1"></p>
    
    <label for="email">Email<span class="required">*</span>:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <label for="password">Password<span class="required">*</span>:</label>
    <input type="password" id="password" name="pass" placeholder="Enter a password" required>
    
    <label for="confirm-password">Confirm Password<span class="required">*</span>:</label>
    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
    
    <label for="gender">Gender<span class="required">*</span>:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <label for="dob">Date of Birth<span class="required">*</span>:</label>
    <input type="date" id="dob" name="dob" required>
    
    <label for="mobile">Mobile Number<span class="required">*</span>:</label>
    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
    
    <label for="education">Education Qualification<span class="required">*</span>:</label>
    <input type="text" id="education" name="education" placeholder="Enter your education qualification" required>
    
    <label for="academics">Academic Percentage<span class="required">*</span>:</label>
    <input type="text" id="academics" name="academics" placeholder="Enter your academic percentage" required>
    
    <label for="courses">Courses<span class="required">*</span>:</label>
    <select id="courses" name="course" required>
      <option value="Math">Math</option>
      <option value="Science">Science</option>
      <option value="History">History</option>
      <option value="Che">Chemistry</option>
      <option value="Hindi">Hindi</option>
      <option value="English">English</option>
    </select>
    
    <button class="btn-register" type="submit">Register</button>
  </form>
  
  <div class="login-link">
    Already have an account? <a href="index.html">Log in</a>
  </div>
</div>
<script>
  // Username starts with a capital letter and must contain at least one digit
function validateForm() {
    let username = document.getElementById('name').value;
   
    let usernamePattern = /^[A-Z][A-Za-z0-9]*\d.*$/;

    if (usernamePattern.test(username)) {
        document.getElementById('error1').innerHTML = "";
        return true;
    } else {
        document.getElementById('error1').innerHTML = "*Username must start with a capital letter and contain at least one digit";
        return false;
    }
}
</script>



</body>
</html>
