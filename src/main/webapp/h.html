<!DOCTYPE html>
<html>
<head>
  <title>Courses Catalog</title>
 <style>
    body {
    font-family: Arial, sans-serif;
  }
  
  header {
    background-color: #333;
    color: white;
    padding: 20px;
  }
  
  h1 {
    margin: 0;
  }
  
  .search {
    margin-bottom: 10px;
  }
  
  .filter {
    display: flex;
    align-items: center;
  }
  
  label {
    margin-right: 10px;
  }
  
  main {
    padding: 20px;
  }
  
  .courses {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  
  .course-card {
    border: 1px solid #ddd;
    padding: 10px;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  .course-title {
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  .course-category {
    font-style: italic;
  }
  
  .course-description {
    margin-top: 5px;
  }
  
 </style>
</head>
<body>
  <header>
    <h1>Courses Catalog</h1>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search courses...">
    </div>
    <div class="filter">
      <label for="categorySelect">Filter by Category:</label>
      <select id="categorySelect">
        <option value="all">All Categories</option>
        <option value="programming">Programming</option>
        <option value="design">Design</option>
        <option value="business">Business</option>
        <!-- Add more categories here -->
      </select>
    </div>
  </header>
  <main>
    <div class="courses">
      <!-- Course cards will be dynamically generated here -->
    </div>
  </main>
  <script>
    const searchInput = document.getElementById('searchInput');
const categorySelect = document.getElementById('categorySelect');
const coursesContainer = document.querySelector('.courses');

const courses = [
    { title: 'Introduction to Programming', category: 'programming', description: 'Learn the basics of programming.' },
    { title: 'Graphic Design Fundamentals', category: 'design', description: 'Master the principles of graphic design.' },
    { title: 'Business Strategy Essentials', category: 'business', description: 'Explore key business strategies.' },
    { title: 'Web Development Bootcamp', category: 'programming', description: 'Become a full-stack web developer.' },
    { title: 'Digital Marketing Techniques', category: 'business', description: 'Boost your digital marketing skills.' },
    { title: 'User Interface Design', category: 'design', description: 'Create effective user interfaces.' },
    // Add more courses here
  ];
  
function displayCourses() {
  const searchValue = searchInput.value.toLowerCase();
  const selectedCategory = categorySelect.value;

  const filteredCourses = courses.filter(course => {
    if (selectedCategory === 'all' || course.category === selectedCategory) {
      return course.title.toLowerCase().includes(searchValue);
    }
    return false;
  });

  coursesContainer.innerHTML = '';

  filteredCourses.forEach(course => {
    const courseCard = document.createElement('div');
    courseCard.classList.add('course-card');
    courseCard.innerHTML = `
      <h2 class="course-title">${course.title}</h2>
      <p class="course-category">${course.category}</p>
      <p class="course-description">${course.description}</p>
    `;
    coursesContainer.appendChild(courseCard);
  });
}

searchInput.addEventListener('input', displayCourses);
categorySelect.addEventListener('change', displayCourses);

displayCourses();

  </script>
</body>
</html>
